<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Resume Analysis Tool</h1>
        <p class="text-center">Upload your resume and paste the job description to analyse compliance with ATS and job requirements.</p>

        <form id="analysisForm" action="/analyse" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume (PDF or DOCX):</label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf, .docx" required>
            </div>

            <div class="mb-3">
                <label for="job_description" class="form-label">Paste Job Description:</label>
                <textarea class="form-control" id="job_description" name="job_description" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Analyse Resume</button>
        </form>

        <div id="results" class="mt-5" style="display: none;">
            <h2>Analysis Results</h2>
            <div id="keywordResults"></div>
            <div id="formattingIssues"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('analysisForm');
        const resultsDiv = document.getElementById('results');
        const keywordResultsDiv = document.getElementById('keywordResults');
        const formattingIssuesDiv = document.getElementById('formattingIssues');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/analyse', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();

                // Display keyword results
                const keywordResults = data.keyword_results;
                keywordResultsDiv.innerHTML = `
                    <h3>Keyword Matching</h3>
                    <p><strong>Matched Must-Have Keywords:</strong> ${keywordResults.matched_must_have.join(', ')}</p>
                    <p><strong>Matched Nice-to-Have Keywords:</strong> ${keywordResults.matched_nice_to_have.join(', ')}</p>
                    <p><strong>Total Score:</strong> ${keywordResults.total_score}%</p>
                `;

                // Display formatting issues
                const formattingIssues = data.formatting_issues || [];
                formattingIssuesDiv.innerHTML = `
                    <h3>Formatting Issues</h3>
                    <ul>${formattingIssues.map(issue => `<li>${issue}</li>`).join('')}</ul>
                `;

                // Display readability score
                const readabilityScore = data.readability_score;
                formattingIssuesDiv.insertAdjacentHTML(
                    'beforeend',
                    `<p><strong>Readability Score:</strong> ${readabilityScore.toFixed(2)}</p>`
                );

                // Display custom tips
                const tips = data.tips || [];
                formattingIssuesDiv.insertAdjacentHTML(
                    'beforeend',
                    `
                    <h3>Custom Tips</h3>
                    <ul>${tips.map(tip => `<li>${tip}</li>`).join('')}</ul>
                    `
                );

                resultsDiv.style.display = 'block';
            } else {
                alert('An error occurred while analysing the resume. Please try again.');
            }
        });
    </script>
</body>
</html>
